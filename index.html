<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Criar conta</h1>
    <form action="cadastro.php" method="post" autocomplete="on" id="form">
        <fieldset class="dados_pessoal input-container">

            <div class="input-box">
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Nome" autocomplete="username">
                <span class="error" aria-live="assertive"> <!--Será colocado uma mensagem de erro--> </span>
            </div>

            <div class="input-box">
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome" placeholder="Sobrenome" autocomplete="family-name">
                <span class="error" aria-live="assertive"> <!--Será colocado uma mensagem de erro--> </span>
            </div>

            <div class="input-box">
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" placeholder="E-mail" autocomplete="email">
                <span class="error" aria-live="assertive"> <!--Será colocado uma mensagem de erro--> </span>
            </div>

            <div class="input-box">
                <label for="itel">Telefone: </label>
                <input type="tel" name="itel" id="itel" placeholder="(99) 99999-9999">
                <span class="error" aria-live="assertive"> <!--Será colocado uma mensagem de erro--> </span>
            </div>

            <div class="input-box">
                <label for="idata">Data: </label>
                <input type="date" name="idata" id="idata" placeholder="00/00/0000">
                <span class="error" aria-live="assertive"> <!--Será colocado uma mensagem de erro--> </span>
            </div>

            <div class="input-box">
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password">
                <span class="error" aria-live="assertive"> <!--Será colocado uma mensagem de erro--> </span>
            </div>

            <div class="input-box">
                <label for="isenhaConfirmar">Confirmar senha: </label>
                <input type="password" name="isenhaConfirmar" id="isenhaConfirmar" placeholder="Confirmar senha">
                <span class="error" aria-live="assertive"> <!--Será colocado uma mensagem de erro--> </span>
            </div>
            
        </fieldset>

        <div class="final">
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Limpar" id="limpar">
        </div>

    </form>

    <script src="script.js"></script>
</body>

</html>
